{% load static %}
<div class="container">
        <div class="row text-center">
          {% if realtors %}
            {% for realtor in realtors %}
            <div class="col-md-3 w3-center" style="font-family: arial; font-size: 18px;">
              <div class="w3-card-4 w3-border-theme  w3-white w3-small">
                  <img src="{{ realtor.photo.url }}" alt="Realtor"  style="width:100%; height:200px;">
                  <p></p>
                  <h2 class="w3-xlarge">{{ realtor.name }}</h2>
                  <p>Kwela Group Limited</p>
                  <p class="w3-text-grey">  <i class="fas fa-award w3-text-red  mb-3"></i> Realtor </p>
                  
                  <div style="margin:0;">
                    <a href="#" ><i class="fab fa-instagram"></i></a> 
                    <a href="#"><i class="fab fa-twitter"></i></a>  
                    <a href="#" ><i class="fab fa-linkedin"></i></a>  
                    <a href="#"><i class="fab fa-facebook"></i></a> 
                    <p>{{ realtor.email }}</p>
                  </div>
                  <p    class="w3-theme-d5 w3-card-4 w3-padding w3-border-theme">{{ realtor.phone }}</p>
                </div>
              </div>
            {% endfor %}
          {% else %}
          <div class="col-md-12">
            <p>No Realtors Available</p>
          </div>
          {% endif %}       
        </div>
      </div>
