{% load static %}

{% if photos %}
<header class="w3-center w3-theme-l4 w3-padding-64">
    <div class="w3-card-4 w3-button jumbotron w3-round w3-margin" style="width: 75%;"><h1 class="w3-jumbo"><b>Album</b></h1></div>     
</header>
<div class="w3-container container">
  <div class="w3-row w3-margin-top ">
    {% for photo in photos %}
    <div class="w3-third">
      <div class=" w3-card-4 card w3-round  w3-margin" >
         <img src="{{ photo.photo_main.url }}"  style="width:100%; height:370px; ">
         <a href="{% url 'photo' photo.id %}"><button style=" background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="btn w3-border-blue w3-hover-white w3-text-white col-sm-12 w3-hover-text-amber">{{ photo.title }}</button></a>
     
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="w3-content w3-margin-bottom w3-center">
      <a href="{% url 'photos' %}"><button  style="background-image: linear-gradient(to bottom, #5be8ee, #00b4d6, #0080b6, #004e8e, #061d5c);" class="btn w3-border-blue w3-hover-white w3-text-white w3-hover-text-amber">View More In Gallery </button></a>
  </div>  
</div>
{% endif %}
