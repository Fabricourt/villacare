{% load static %}

     
    <section class=" w3-display-container ">
      
       
        <div class="text-center   home-search  w3-display">
          <div class="overlay container  ">
         
            <div class="search  w3-opacity-min text-black">
              <form class="w3-padding-64  " action="{% url 'companysearch' %}">
                      <h1 class="display-4 mb-4 w3-white w3-padding  w3-text-black">
                      Property Companies
                      <hr class="w3-amber" style="width:100%">
                      <p class="lead  w3-text-black">Find Your Favourite Property Company</p>
                      </h1>
                     
                 <!-- Form Row 1 -->
                 <div class="form-row ">
                  <div class="col-md-4 mb-3 ">
                    <label class="sr-only">Keywords</label>
                    <input type="text" name="keywords" class="form-control w3-border-blue" placeholder="Keyword (search)">
                  </div>

    
             
                    <div class="col-md-4 mb-3">
                        <label class="sr-only">Company</label>
                         <select name="price" class="form-control w3-border-blue" id="type">
                           <option selected="true" disabled="disabled">Company</option>
                           {% for key,value in company_name_choices.items %}
                           <option value="{{ key }}">{{ value }}</option>
                         {% endfor %}
                         </select>
                       </div>
                    <div class="col-md-4 mb-3">
                      <label class="sr-only">Town</label>
                      <select name="town" class="form-control w3-border-blue">
                        <option selected="true" disabled="disabled">Town</option>
                        {% for key,value in town_choices.items %}
                          <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                        </select>
                      </div>
                  </div>
                  <button class="btn w3-win8-red btn-block mt-4 w3-wide w3-large" type="submit"><b>Submit</b></button>
                </form>
              </div>
            </div>
          </div>
          
       
      </section>
