{% load static %}

<style>
.mySlides {display:none;}
</style>


{% if house %}

<div class="w3-content w3-display-container w3-card-4">
    {% if house.photo_1 %}
    <img class="mySlides" src="{{ house.photo_1.url }}" style="width:100%; height:420px;">
    {% endif %}

    {% if house.photo_2 %}
    <img class="mySlides" src="{{ house.photo_2.url }}" style="width:100%; height:420px;">
    {% endif %}

    {% if house.photo_3 %}
    <img class="mySlides" src="{{ house.photo_3.url }}" style="width:100%; height:420px;">
    {% endif %}

    {% if house.photo_4 %}
    <img class="mySlides" src="{{ house.photo_4.url }}" style="width:100%; height:420px;">
    {% endif %}

    {% if house.photo_5 %}
    <img class="mySlides" src="{{ house.photo_5.url }}" style="width:100%; height:420px;">
    {% endif %}

    {% if house.photo_6 %}
    <img class="mySlides" src="{{ house.photo_6.url }}" style="width:100%; height:420px;">
    {% endif %}

    <button class="w3-button w3-orange w3-opacity-min w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-orange w3-opacity-min w3-display-right" onclick="plusDivs(1)">&#10095;</button>

</div>
 

{% endif %}
<script>
var slideIndex = 1;
showDivs(slideIndex);
function plusDivs(n) {
  showDivs(slideIndex += n);
}
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
