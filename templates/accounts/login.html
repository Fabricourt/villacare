{% extends 'base.html' %}

{% load static %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<div class="w3-center">
    <img  src="{{ user.profile.image.url }}" style="width:150px">
    </div>



<section id="login" class=" py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="w3-opacity-min w3-card-4 w3-border w3-padding">
            <div class=" w3-card-4 w3-padding w3-highway-green  text-white">

              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body w3-white">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control w3-light-blue" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control w3-light-blue" required>
                </div>
               

                <input type="submit" value="Login" class="btn w3-highway-blue w3-hover-white w3-border-blue btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

  </section>

  {% endblock %}
