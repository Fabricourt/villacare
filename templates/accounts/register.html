{% extends 'base.html' %}
{% load static %}

{% block title %} | Register Account {% endblock %}

{% block content %}

   
<section id="register" class=" py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="w3-card-4 w3-opacity-min w3-border w3-padding ">
            <div class="w3-padding  w3-card-4 w3-highway-green">
               
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
                
            </div>
            <div class="card-body w3-hover-shadow w3-white w3-text-black">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control w3-light-blue" required>
                    </div>
                    <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control w3-light-blue" required>
                    </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control w3-light-blue" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control w3-light-blue" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control w3-light-blue" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control w3-light-blue" required>
                </div>
                <input type="submit" value="Register" class="btn w3-highway-blue w3-hover-white w3-border-blue btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
